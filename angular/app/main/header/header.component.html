<md-content class="nHeader">
	<div layout="row">
		<div flex
			 class="nHeader-container">
			<div layout="row"
				 layout-align="space-between center">
				<div>
					<md-button class="md-icon-button"
							   ng-click="vm.openSideMenu()"
							   aria-label="menu">
						<md-icon>menu</md-icon>
					</md-button>
					<md-button class="md-icon-button"
							   ng-click="vm.goContent()"
							   href="#!/start/"
							   aria-label="start">
						<md-icon md-svg-src="/img/newhere-logo_white.svg"
								 class="newHere-logo"
								 aria-label="newhere-logo">
						</md-icon>
					</md-button>
				</div>
				<span flex
					  hide-xs></span>
				<locator flex
						 flex-gt-md="25"
						 ng-if="vm.showLocator">
				</locator>
			</div>
		</div>
	</div>
</md-content>
