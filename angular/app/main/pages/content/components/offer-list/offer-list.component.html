<div ng-if="vm.offers.length">
	<md-grid-list
		class="offer-grid-list"
		md-cols="2"
		md-cols-sm="3"
		md-cols-xs="2"
		md-cols-md="2"
		md-cols-gt-md="3"
		md-row-height-gt-md="2:2"
		md-row-height="4:5"
		flex
	>
		<md-grid-tile
			ng-repeat="offer in vm.offers track by offer.id"
			ng-click="vm.goOffer(offer)"
			class="offer-container animate-repeat"
			layout="column"

		>
			<a href="{{vm.getURL(offer)}}">
				<md-grid-tile-header class="offer-header">
					<h4>
						<md-icon aria-label="" ng-if="offer.street">location_on</md-icon>
						<md-icon aria-label="" ng-if="!offer.street">insert_link</md-icon>
						<div style="margin-top:10px">{{offer.title}}</div>
					</h4>
					<div
						class="offer-content"
						ng-cloak
						flex
					>
						<p class="offer-ngo-title">
							<span translate="Anbieter"></span>: {{offer.ngo.organisation}}
						</p>
						<div class="offer-description">
							{{offer.description}}
						</div>
						<div
							class="offer-address"
							ng-if="offer.street || offer.city"
							flex
						>
							<span ng-if="offer.street!=null">{{offer.street}} {{offer.streetnumber}}</span><br/>
							<span ng-if="offer.streetnumberadditional==null">{{offer.zip}}</span>
							<span ng-if="offer.street!=null">{{offer.city}}</span>
						</div>
					</div>
				</md-grid-tile-header>
			</a>

		</md-grid-tile>
	</md-grid-list>
</div>
