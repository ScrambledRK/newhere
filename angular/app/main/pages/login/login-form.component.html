<div
  flex
  layout-fill
  layout-align="center center"
>
  <form
    class="max-content-width"
    ng-submit="vm.login()"
    name="loginForm"
  >
    <div class="login-block">
      <md-input-container class="md-block">
        <label translate="Email"></label>
        <input
          type="email"
          ng-model="vm.email"
          name="email"
          required
        >
        <div ng-messages="loginForm.email.$error">
          <div
            ng-message="required"
            translate="Das ist ein Pflichtfeld."
          ></div>
        </div>
      </md-input-container>
    </div>

    <div class="login-block">
      <md-input-container class="md-block">
        <label translate="Passwort"></label>
        <input
          type="password"
          ng-model="vm.password"
          name="password"
          required
        >
        <div ng-messages="loginForm.password.$error">
          <div
            ng-message="required"
            translate="Das ist ein Pflichtfeld."
          ></div>
        </div>
      </md-input-container>
    </div>

    <md-button
      type="submit"
      class="login-form-submit md-primary md-raised login-block"
      ng-disabled="loginForm.$invalid"
      translate="Anmelden"
    >
    </md-button>
  </form>
  <div
    class="login-block max-content-width"
    layout="row"
    layout-align="space-around center"
  >
    <a
      ui-sref="main.register"
      class="md-primary"
      translate="Registrieren"
    ></a>
    <a
      ui-sref="main.forgotpassword"
      md-no-ink
      class="md-primary"
      translate="Passwort vergessen?"
    ></a>
  </div>
</div>

<div
  class="max-content-width"
  ng-if="vm.registerMail"
  style="margin-top: 32px;"
>
  <p>Sie haben eine Mail an ({{vm.registerMail}}) erhalten.</p>

</div>
