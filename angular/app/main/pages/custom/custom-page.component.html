<md-content
    class="Page-container"
    flex
>
  <md-toolbar>
    <div
        class="md-toolbar-tools"
        layout="row"
        layout-align="space-between center"
    >
      <h2>
        <span>{{vm.page.title}}</span>
      </h2>
      <span flex></span>
      <language-menu></language-menu>
    </div>
  </md-toolbar>

  <div
      flex="80"
      flex-offset="10"
      layout-padding
      ng-bind-html="vm.page.content"
      class="custom-page-content"
  >
  </div>
</md-content>
