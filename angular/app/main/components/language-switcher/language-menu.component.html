<md-menu>

  <!-- btn -->
	<md-button
		aria-label="Open user menu"
		class="md-icon-button"
		ng-click="$mdOpenMenu($event)"
	>
		{{vm.active}}
	</md-button>

  <!-- list -->
	<md-menu-content width="3">

		<md-menu-item ng-repeat="language in vm.languages">
			<md-button
					class="md-primary"
					ng-click="vm.switchLanguage(language.language)"
					ng-disabled="!language.active"
			>{{language.translatedName}}
			</md-button>
		</md-menu-item>

	</md-menu-content>
</md-menu>
