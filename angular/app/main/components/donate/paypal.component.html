<div
  flex
  layout="column"
  layout-align="center center"
  layout-margin
  ng-if="vm.isDonateEnabled"
>

  <form
    action="https://www.sandbox.paypal.com/cgi-bin/webscr"
    method="post"
    target="_top"
  >
    <input
      type="hidden"
      name="cmd"
      value="_s-xclick"
    >
    <input
      type="hidden"
      name="hosted_button_id"
      value="{{vm.paypalKey}}"
    >
    <input
      type="image"
      src="https://www.sandbox.paypal.com/en_US/AT/i/btn/btn_donateCC_LG.gif"
      border="0"
      name="submit"
      alt="Donate to Newhere with PayPal"
    >
  </form>

</div>
