<md-sidenav
	class="md-whiteframe-4dp"
	ng-class="{'md-sidenav-left':$root.isTextAlignmentLeft,'md-sidenav-right':!$root.isTextAlignmentLeft}"
	md-component-id="side-menu"
>
	<md-toolbar>
		<md-button ng-click="vm.close()">
			<md-icon aria-label="close">close</md-icon>
		</md-button>
	</md-toolbar>

	<md-content layout-padding>

		<!-- -->
		<md-list>

			<md-list-item ng-if="!vm.isAuthenticated()">
				<md-button
					class=""
					ui-sref="main.login"
					aria-label="login"
					translate="Anmelden"
				>
				</md-button>
			</md-list-item>

			<md-list-item ng-if="!vm.isAuthenticated()">
				<md-button
					class=""
					ui-sref="main.register"
					aria-label="register"
					translate="Registrieren"
				>
				</md-button>
			</md-list-item>

			<md-list-item ng-if="vm.isAuthenticated()">
				<md-button
					class=""
					ui-sref="cms.dashboard"
					aria-label="cms"
					translate="CMS"
				>
				</md-button>
			</md-list-item>

			<md-list-item ng-if="vm.isAuthenticated()">
				<md-button
					class=""
					ng-click="vm.logout()"
					aria-label="logout"
					translate="Abmelden"
				>
				</md-button>
			</md-list-item>

			<md-list-item>
				<md-button
					class=""
					ui-sref="main.content.providers"
					aria-label="providers"
					translate="Alle Anbieter"
				>
				</md-button>
			</md-list-item>
			<md-list-item>
				<md-button
					class=""
					ui-sref="main.content.offers"
					aria-label="providers"
					translate="Alle Angebote"
				>
				</md-button>
			</md-list-item>
		</md-list>

		<!-- -->
		<md-list class="bottom-nav">
			<md-divider></md-divider>
			<language-switcher></language-switcher>
			<md-divider></md-divider>
			<md-list-item>
				<md-button
					ui-sref="main.page({slug:'about-us'})"
					aria-label="about"
				>
					Ãœber uns
				</md-button>
			</md-list-item>
			<md-list-item>
				<md-button
					ui-sref="main.page({slug:'impressum'})"
					aria-label="impressum"
				>
					Impressum &amp; Nutzungsbedingungen
				</md-button>
			</md-list-item>
		</md-list>

	</md-content>
</md-sidenav>
