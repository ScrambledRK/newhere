<md-card>
    <md-table-container>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>#</th>
                <th md-column>Ausgangssprache</th>
                <th md-column ng-repeat="language in vm.enabledLanguages | filter: {default_language: false}">
                    {{language.language}}
                </th>
            </tr>
            </thead>
            <tbody md-body>
            <tr ng-repeat="untranslatedOffer in vm.untranslatedOffers">
                <td md-cell>{{untranslatedOffer.id}}</td>
                <td md-cell ng-init="o = vm.getTranslation(untranslatedOffer, vm.defaultLanguage)">
                    <cms-offer-translation-item translation="o" language="vm.defaultLanguage" offer="untranslatedOffer"></cms-offer-translation-item>
                </td>
                <td md-cell ng-repeat="language in vm.enabledLanguages | filter: {default_language: false}" ng-init="o = vm.getTranslation(untranslatedOffer, language)">
                    <cms-offer-translation-item translation="o" language="language" offer="untranslatedOffer"></cms-offer-translation-item>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</md-card>
