<div flex>
	<form ng-submit="vm.resetPassword()">
		<div>
			<md-input-container class="md-block">
				<label>{{ 'Email' | translate }}</label>
				<input type="email" ng-model="vm.email" name="email" required>
			</md-input-container>
		</div>
		<md-button type="submit" class="LoginForm-submit md-primary md-raised">{{ 'Link zusenden' | translate }}</md-button>
	</form>
</div>
