<md-toolbar md-theme="whitey">
    <div class="md-toolbar-tools" layout="row" layout-align="center center">
        <md-button aria-label="Back" ng-click="vm.goBack()">
            <md-icon>chevron_left</md-icon>
            <span>{{ 'Zur√ºck' | translate }}</span>
        </md-button>
        <md-icon class="big-icon" md-svg-src="{{vm.CategoryService.category.image.src || vm.CategoryService.category.parent.image.src || vm.CategoryService.category.parent.parent.image.src}}"></md-icon>
        <div style="cursor:pointer" hide-xs ng-if="vm.CategoryService.category.parent.parent" ui-sref="app.start.categories.sub({slug:vm.CategoryService.category.parent.slug })">
          <small >{{vm.CategoryService.category.parent.parent.title}} </small>
          <md-icon>chevron_right</md-icon>
        </div>
        <div style="cursor:pointer" hide-xs ng-if="vm.CategoryService.category.parent" ui-sref="app.start.categories.sub({slug:vm.CategoryService.category.parent.slug })">
          <small >{{vm.CategoryService.category.parent.title}} </small>
          <md-icon>chevron_right</md-icon>
        </div>
        <div>
          <small flex hide-xs>{{vm.CategoryService.category.title}}</small>
            <small flex hide-gt-xs>{{vm.CategoryService.category.title | limitTo: 30}}</small><small flex hide-gt-xs ng-if="vm.CategoryService.category.title.length > 30">...</small>
        </div>
        <span flex></span>
        <md-button aria-label="More" ng-click="vm.showFilter()" ng-if="!vm.hideFilter">
            <md-icon>filter_list</md-icon>
            {{ 'Filter' | translate }}
        </md-button>
    </div>
</md-toolbar>
