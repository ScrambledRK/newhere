<div style="word-break: break-all" layout="row" layout-wrap>
  <md-button ui-sref="app.start.categories.sub({slug: category.slug})" class="big-thumb animate-repeat" ng-repeat="category in vm.categories" flex="33" layout="column" layout-align="center center">
      <md-icon md-svg-src="{{category.image.src }}"></md-icon>
    {{category.title}}
  </md-button>
</div>
