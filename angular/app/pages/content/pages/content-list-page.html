<!-- LOADER -->
<div
	ng-if="vm.isLoading()"
	layout-align="center center"
	layout-fill
	layout="row"
>
	<loader></loader>
</div>

<!-- MAP TOGGLER -->
<map-toggler-wide
	hide-gt-sm
></map-toggler-wide>

<!-- CATEGORY/OFFER LIST -->
<md-content
	class="content-padding"
	layout-fill
	layout="column"
	md-scroll-y
>
	<category-list></category-list>
	<offer-title
		ng-if="vm.hasOffers() && vm.hasCategories()"
	></offer-title>
	<offer-list></offer-list>
</md-content>
