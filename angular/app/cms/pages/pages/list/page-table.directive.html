<md-table-container>
	<table
		md-table
		md-row-select
		multiple
		ng-model="vm.selectedItems"
		md-progress="vm.promise"
	>

		<!-- head -->
		<thead
			md-head
			md-order="vm.query.order"
			md-on-reorder="vm.onQueryUpdate"
		>
		<tr md-row>

			<!-- edit -->
			<th
				md-column
				class="icon"
				ng-if="vm.isElementVisible('edit')"
			></th>

			<!-- name -->
			<th
				md-column
				md-order-by="id"
				style="min-width: 300px"
			>{{ 'Name' | translate }}
			</th>

			<!-- enabled -->
			<th
				md-column
				md-order-by="enabled"
				ng-if="vm.isElementVisible('enabled')"
			><i
				class="material-icons"
				style="padding-left: 14px;"
			>lock_open</i>
			</th>

			<th
					md-column
					md-order-by="updated_at"
			>{{ 'Letzte Ã„nderung' | translate }}
			</th>
		</tr>
		</thead>

		<!-- body -->
		<tbody md-body>
		<tr
			md-row
			md-select="item"
			ng-repeat="item in vm.items"
		>

			<!-- edit -->
			<td
				md-cell
				ng-if="vm.isElementVisible('edit')"
			>
				<md-button
					ng-click="vm.editItem(item)"
					class="md-icon-button md-accent md-hue-2"
				>
					<md-icon>edit</md-icon>
				</md-button>
			</td>

			<!-- title -->
			<td md-cell>
				<div>
					<md-tooltip
						md-direction="bottom"
						md-delay="800"
					>
						<small>{{item.slug}}</small>
					</md-tooltip>
					<strong>{{item.title}}</strong>
				</div>
			</td>

			<!-- enabled lock -->
			<td
				md-cell
				ng-if="vm.isElementVisible('enabled')"
			>
				<md-button
					ng-click="vm.toggleItem(item,true)"
					ng-disabled="!vm.isElementEnabled('enabled')"
					ng-if="!item.enabled"
					class="md-icon-button md-accent md-hue-2"
				>
					<md-tooltip
						md-direction="right"
						md-delay="800"
					>page is not enabled
					</md-tooltip>
					<md-icon>lock</md-icon>
				</md-button>
				<md-button
					ng-click="vm.toggleItem(item,false)"
					ng-disabled="!vm.isElementEnabled('enabled')"
					ng-if="item.enabled"
					class="md-icon-button md-accent md-hue-2"
				>
					<md-tooltip
						md-direction="right"
						md-delay="800"
					>page is enabled
					</md-tooltip>
					<md-icon>lock_open</md-icon>
				</md-button>
			</td>

			<td md-cell>
				<div>{{item.updated_at}}</div>
			</td>
		</tr>
		</tbody>
	</table>
</md-table-container>
