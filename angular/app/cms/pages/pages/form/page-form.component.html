<form
    name="pageForm"
    ng-submit="vm.save()"
    class="blank"
    layout-fill
>
  <!-- horrible hack, I am sorry -->
  <span style="display:none">{{ form = pageForm}}</span>

  <div
      layout="column"
      layout-fill
  >
    <!-- #1 row: general -->
    <md-card>
      <!-- -->
      <md-content
          layout-padding
          layout="row"
      >
        <!-- title -->
        <md-input-container
            class="md-block"
            style="margin-bottom: 0px !important;"
            flex
        >
          <label>{{ 'Titel' | translate }}</label>
          <input
              ng-model="vm.page.title"
              required
          >
        </md-input-container>

        <!-- slug -->
        <md-input-container
            class="md-block"
            style="margin-bottom: 0px !important;"
            flex
        >
          <label>{{ 'Slug' | translate }}</label>
          <input
              ng-model="vm.page.slug"
              required
          >
        </md-input-container>
      </md-content>
    </md-card>

    <!-- #2 row: content-->
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{ 'Inhalt' | translate }}</span>
        </md-card-title-text>
      </md-card-title>

      <!-- -->
      <md-content
          layout-padding
          layout="column"
      >
        <md-input-container class="md-block">
					<textarea
              ng-model="vm.page.content"
              rows="8"
          ></textarea>
        </md-input-container>

      </md-content>
    </md-card>
  </div>

  <!-- submit -->
  <div
      flex
      layout="row"
      layout-align="end center"
  >
    <save
        is-disabled="pageForm.$invalid || pageForm.$pristine"
    ></save>

    <cancel></cancel>
  </div>

</form>
